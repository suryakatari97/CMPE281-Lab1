<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>user registration</title>
  </head>

  <body>
    <div style="padding-left: 100px; padding-right: 100px">
      <p style="font-size: 24px; font-weight: bold">
        REGISTER YOUR ACCOUNT NOW
      </p>
      <form id="newform" autocomplete="off" class="form-group">
        <label>enter your name:</label>
        <input
          type="text"
          class="form-control"
          name="fname"
          autofocus
          id="fnameid"
          placeholder="enter full name here: "
          required
        /><br />
        <label>Enter your Email:</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="emailid"
          placeholder="enter Email-id here: "
          required
        /><br />
        <label>enter your Number:</label>
        <input
          type="text"
          class="form-control"
          name="phone"
          id="phoneid"
          pattern="[0-9]{10}"
          placeholder="enter 10 digit Mobile.No: "
          required
        /><br />
        <label>Enter password:</label>
        <input
          type="password"
          class="form-control"
          name="pass"
          id="pass"
          pattern=".{6,15}"
          placeholder="enter password here: "
          required
        /><br />
        <button class="btn btn-primary" onclick="scriptfunc()">Submit</button
        ><br />
      </form>

      <p>Already reggistered? <a href="login.html">login here</a></p>

      <p id="submitted"></p>
      <script>
        function scriptfunc() {
          // Check browser support
          if (typeof Storage !== "undefined") {
            var fullname = document.getElementById("newform").elements[0].value;
            var email = document.getElementById("newform").elements[1].value;
            var phone = document.getElementById("newform").elements[2].value;
            var password = document.getElementById("newform").elements[3].value;
            //Store
            localStorage.setItem("fullname", fullname);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);

            document.getElementById("submitted").innerHTML =
              "Your account has been created. Go to login page to access account now";
          } else {
            document.getElementById("submitted").innerHTML =
              "Sorry, your browser does not support Web Storage...";
          }
        }
      </script>
    </div>
  </body>
</html>
